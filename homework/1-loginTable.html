<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <fieldset>
        <legend>Personal details</legend>
        <label for="lname">Last name*</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="fname"> First name*</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="mname">Middle name*</label><br>
        <input type="text" name="mname" id="mname"><br>
        <label for="email">Email*</label><br>
        <input type="text" name="email" id="email"><br>
        <label for="rm">Resume*</label><br>
        <textarea style="height: 60px;" name="rm" id="rm"></textarea>
    </fieldset>
    <fieldset>
        <legend>Job</legend>
        <label for="pajob">Position applied for:</label><br>
        <select name="ad" id="ad">
            <option value="administration">Administration</option>
            <option value="Human resources">Human resources</option>
            <option value="Accountant">Accountant</option>
        </select>
        <br>
        <label for="ha">Hourly Wage</label><br>
        <input type="text" name="ha" value="30.00"><br>
        <label for="date">Date you can start</label><br>
        <input type="date" name="date" id="date"><br>
        <label for="wk">Weekly hours*</label><br>
        <input type="wk" value="40"><br>
    </fieldset>
    <button type="submit">Submit</button>
    
</body>
</html>
